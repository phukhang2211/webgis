<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script src="js/leaflet.js"></script>

        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/VN_district_polygon_0.js"></script>
        <script src="data/point_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[9.114721169842355,95.52619061192611],[23.516550609695926,112.96678989991939]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_VN_district_polygon_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid_1'] !== null ? autolinker.link(feature.properties['fid_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Ma'] !== null ? autolinker.link(feature.properties['Ma'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Ten'] !== null ? autolinker.link(feature.properties['Ten'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Cap'] !== null ? autolinker.link(feature.properties['Cap'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Region'] !== null ? autolinker.link(feature.properties['Region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Vung'] !== null ? autolinker.link(feature.properties['Vung'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Comfirmed'] !== null ? autolinker.link(feature.properties['Comfirmed'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Recoverd'] !== null ? autolinker.link(feature.properties['Recoverd'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Deaths'] !== null ? autolinker.link(feature.properties['Deaths'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_VN_district_polygon_0_0() {
            return {
                pane: 'pane_VN_district_polygon_0',
                opacity: 1,
                color: 'rgba(56,128,54,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,175,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_VN_district_polygon_0');
        map.getPane('pane_VN_district_polygon_0').style.zIndex = 400;
        map.getPane('pane_VN_district_polygon_0').style['mix-blend-mode'] = 'normal';
        var layer_VN_district_polygon_0 = new L.geoJson(json_VN_district_polygon_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_VN_district_polygon_0',
            layerName: 'layer_VN_district_polygon_0',
            pane: 'pane_VN_district_polygon_0',
            onEachFeature: pop_VN_district_polygon_0,
            style: style_VN_district_polygon_0_0,
        });
        bounds_group.addLayer(layer_VN_district_polygon_0);
        map.addLayer(layer_VN_district_polygon_0);
        function pop_point_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid_1'] !== null ? autolinker.link(feature.properties['fid_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Ma'] !== null ? autolinker.link(feature.properties['Ma'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Ten'] !== null ? autolinker.link(feature.properties['Ten'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Cap</strong><br />' + (feature.properties['Cap'] !== null ? autolinker.link(feature.properties['Cap'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Region'] !== null ? autolinker.link(feature.properties['Region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Vung</th>\
                        <td>' + (feature.properties['Vung'] !== null ? autolinker.link(feature.properties['Vung'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Comfirmed</strong><br />' + (feature.properties['Comfirmed'] !== null ? autolinker.link(feature.properties['Comfirmed'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Recoverd'] !== null ? autolinker.link(feature.properties['Recoverd'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Deaths'] !== null ? autolinker.link(feature.properties['Deaths'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_point_1_0(feature) {
            if (feature.properties['Comfirmed'] >= 1.000000 && feature.properties['Comfirmed'] <= 1.000000 ) {
                return {
                pane: 'pane_point_1',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Comfirmed'] >= 1.000000 && feature.properties['Comfirmed'] <= 2.200000 ) {
                return {
                pane: 'pane_point_1',
                radius: 5.5,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Comfirmed'] >= 2.200000 && feature.properties['Comfirmed'] <= 3.000000 ) {
                return {

                radius: 9.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Comfirmed'] >= 3.000000 && feature.properties['Comfirmed'] <= 7.800000 ) {
                return {
                pane: 'pane_point_1',
                radius: 12.5,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Comfirmed'] >= 7.800000 && feature.properties['Comfirmed'] <= 118.000000 ) {
                return {
                pane: 'pane_point_1',
                radius: 16.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_point_1');
        map.getPane('pane_point_1').style.zIndex = 401;
        map.getPane('pane_point_1').style['mix-blend-mode'] = 'normal';
        var layer_point_1 = new L.geoJson(json_point_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_point_1',
            layerName: 'layer_point_1',
            pane: 'pane_point_1',
            onEachFeature: pop_point_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_point_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_point_1);
        map.addLayer(layer_point_1);
        setBounds();
        </script>
    </body>
</html>
